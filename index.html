<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="window">
            <div class="image" id="image">
                <img src="./img/1.png" alt="图片1" width="400" height="300">
                <img src="./img/2.png" alt="图片2" width="400" height="300">
                <img src="./img/3.png" alt="图片3" width="400" height="300">
                <img src="./img/4.png" alt="图片4" width="400" height="300">
                <img src="./img/5.png" alt="图片5" width="400" height="300">
            </div>
        </div>
        <div class="controls" style="text-align: center">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id="buttonWrapper" style="text-align: center">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
